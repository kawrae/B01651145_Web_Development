<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Exercise</title>
</head>

<body>
    <h1>Welcome to My Website</h1>

    <!-- Fixed error with missing closing <em> and <strong> tags -->
    <p>This is a <em>paragraph</em> with <strong>incorrect</strong> tags.</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <a href="https://www.example.com">Visit our website</a>

    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <input type="submit" value="Submit">
    </form>

    <h2>This is a second-level heading with no content</h2><br>
    <div>
        <!-- Fixed missing <p> tag -->
        <p>This is a div with an unclosed p element.(fixed)</p>
    </div>
</body>

</html>
