<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 - Student Grade Comparison</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="container">
        <!-- Student Information Prompt -->
        <h1>Student Grade Comparison</h1>
        <h2>Enter Information for 4 People</h2>
        <span id="text">Name: </span><input type="text" placeholder="Enter name of student.." id="student"><br>
        <span id="text">Grade: </span><input type="text" placeholder="Enter grade of student.." id="grade"><br>
        <button id="submit">Submit</button>


        <!-- Comparison Results -->
        <h1>Comparison Results:</h1>
        <p id="highestMark">Highest Grade Student: </p>
        <p id="lowestMark">Lowest Grade Student: </p>

        <!-- Rest Button -->
        <button id="reset">Reset</button>
    </div>

</body>
<script src="script.js"></script>

</html>
