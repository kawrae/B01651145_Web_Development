<head>

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h1>Interactive Image Mapping</h1>
    <br>

    <div class="container">
        <img src="image.png" usemap="#image-map">
        <div class="overlay"></div>
    </div>

    <map name="image-map">
        <area target="" alt="Not clickable square" title="" coords="93,91,179,179" shape="rect">
        <area target="_blank" alt="" title="" href="https://www.uws.ac.uk/" coords="45,45,224,225" shape="rect">

        <area target="" alt="" title="" coords="363,136,87" shape="circle">
        <area target="_blank" alt="" title="" href="https://darksouls3.wiki.fextralife.com/Dark+Souls+3+Wiki"
            coords="363,136,92" shape="circle">

        <area target="" alt="" title="" coords="486,224,591,56,696,225,695,220,696,225" shape="poly">
        <area target="_blank" alt="" title="" href="https://darksouls.wiki.fextralife.com/Dark+Souls+Wiki"
            coords="470,230,591,36,713,232" shape="poly">

        <area target="_blank" alt="" title="" coords="739,137,793,110,819,58,839,107,896,135,842,161,819,210,793,161"
            shape="poly">
        <area target="_blank" alt="" title="" href="https://bloodborne.wiki.fextralife.com/Bloodborne+Wiki"
            coords="719,135,790,103,821,29,851,106,917,140,848,169,817,238,788,167" shape="poly">
    </map>
</body>

</html>
